<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#303F9F">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/styleIndex.css">
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/scriptAnimaciones.js"></script>
	<script type="text/javascript" src="js/scriptReloj.js"></script>
	<script type="text/javascript" src="js/ajaxLogin.js"></script>
	<link rel="icon" type="image/png" href="imagenes/logoDelphos.png">
	<title>Inicio</title>
</head>
<body onload="mueveReloj(), compruebaSesion()">
	<!--cabecera de la pagina-->
	<header>
		<div id="header">
			<div id="mostrar">
				<img id="burger" src="imagenes/menu.png">
			</div>
			<a href="#"><span id="titulo">Inicio</span></a>
		</div>
	</header>
	<!--section que muestra en la parte superior la hora y el nombre de la pagina-->
	<section id="statusBar">
		<div id="status">
			<span>Delphos</span>
			<form name="form_reloj"> 
				<input id="reloj" type="text" name="reloj" readonly> 
			</form> 
		</div>
	</section>
	<!--section que contiene el menu lateral con los enlaces a los distintas secciones de la aplicación y otros enlaces externos-->
	<section id="fondoMenu">
			<nav id="menu">
				<div id="imagen">
					<img src="imagenes/FORMSF14.gif">
				</div>
				<!--div con los enlaces a otras partes de la aplicación-->
				<div id="items">
					<div id="actual" class="contenedorItem">
						<div class="menuImg">
							<img src="imagenes/home.png">
						</div>
						<div class="item actual">
							<span>Inicio</span>
						</div>
					</div>
					<a id="listadosEnlace" href="listados.html">
						<div class="contenedorItem">
							<div class="menuImg">
								<img src="imagenes/list.png">
							</div>
							<div class="item">
								<span>Listados</span>
							</div>
						</div>
					</a>
					<a href="gestion.html">
						<div class="contenedorItem">
							<div class="menuImg">
								<img src="imagenes/admin.png">
							</div>
							<div class="item">
								<span>Gestión</span>
							</div>
						</div>
					</a>
				</div>
				<!--div con los enlaces externos-->
				<div id="enlaces">
					<a href="http://www.iesleonardodavinci.com/">
						<div class="enlaces">
							<span>I.E.S. Leonardo da Vinci</span>
						</div>
					</a>
					<a href="https://papas.educa.jccm.es/papas/controlador.papas">
						<div class="enlaces">
							<span>Papas 2.0</span>
						</div>
					</a>
					<a href="http://www.mecd.gob.es/">
						<div class="enlaces">
							<span>Ministerio de Educación</span>
						</div>
					</a>
				</div>
			</nav>
	</section>
	<!--section que contiene la tarjeta de bienvenida y la estructura animada-->
	<section id="contenido">
		<div id="welcome">
			<span id="saludo">Bienvenido/a al sistema de gestion educativo, 
				<span id="saludoNombre"></span>
			</span>
			<input id="salirLogin" type="button" value="Salir" onclick="salir()">
		</div>
		<!--div que contiene la estructura que se activa al pulsar sobre ella-->
		<div id="animacion" onclick="animar()">
			<div id="semiUno">
			</div>
			<div id="middle">
				<div id="middleUno">
				</div>
				<div id="middleDos">
				</div>
			</div>
			<div id="semiDos">
			</div>
		</div>
	</section>
	<!--section que contiene el formulario de login-->
	<section id="formLogin">
		<div id="Login">
			<div id="fondoLogin">
				<img src="imagenes/FORMSF14.gif">
			</div>
			<div id="camposLogin">
				<div id="campos">
					<br>
					<label>Usuario:</label>
					<input id="usuario" type="text" maxlength="9" autofocus>
					<br><br><br>
					<label>Contraseña:</label>
					<input id="pwd" type="password" maxlength="10">
				</div>
				<input id="entrarLogin" type="button" onclick="login(usuario.value, pwd.value)" value="Entrar">
			</div>
		</div>
	</section>
	<!--section que contiene la estructura que muestra distintos mensajes a lo largo de la aplicación-->
	<section id="mensaje_info">
		<div id="informacion">
			<span id="mensaje"></span>
			<button id="aceptar_mensaje">Aceptar</button>
		</div>
	</section>
</body>
</html>
